<div class="bg-gray-100 p-2 text-xs sm:text-sm bg-grey-100">
  <div class="max-w-6xl mx-auto">
    <app-header (dateRangeChanged)="onDateRangeChange($event)"></app-header>

    <div *ngIf="loading" class="p-4 text-center">
      <p>Loading data...</p>
    </div>

    <div *ngIf="error" class="p-4 text-center text-red-500 text-sm">
      {{error}}
    </div>

    <app-summary-card *ngIf="totals && !loading" [totals]="totals"></app-summary-card>

    <p *ngIf="totals && !loading" class="mt-1 text-gray-600 text-center">
      <span *ngIf="totals.current.clicks > totals.previous.clicks" class="text-green-600 font-semibold">
        Increased
      </span>
      <span *ngIf="totals.current.clicks < totals.previous.clicks" class="text-red-600 font-semibold">
        Decreased
      </span>
      <span *ngIf="totals.current.clicks === totals.previous.clicks">
        Maintained
      </span>
      your total clicks by
      {{ ((totals.current.clicks - totals.previous.clicks) / totals.previous.clicks * 100).toFixed(1) }}%
      this period.
    </p>
