<div class="keyword-table">
  <div class="table-header">
      <div class="query-col">Keyword</div>
      <div class="metric-col">Impressions</div>
      <div class="metric-col">Clicks</div>
      <div class="metric-col">Position</div>
  </div>

  <div class="table-row" *ngFor="let query of queries">
      <div class="query-col">
          <div class="query-name">{{query.query}}</div>
      </div>
      
      <div class="metric-col">
          <div class="value">
              {{query.impressions}}
              <span *ngIf="query.impressionsChange" 
                    class="badge" 
                    [ngClass]="{
                      'up': query.impressionsChange.includes('+'), 
                      'down': query.impressionsChange.includes('-')
                    }">
                  {{query.impressionsChange.includes('+') ? '▲' : '▼'}} 
                  {{query.impressionsChange.replace('+', '').replace('-', '')}}
              </span>
          </div>
          <div class="prev-value" *ngIf="query.previous">(Previous: {{query.previous.impressions}})</div>
      </div>
      
      <!-- Repeat for clicks and position -->
  </div>
</div>
